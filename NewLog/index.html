<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>

    <link rel="stylesheet" href="style.css" />
    <script src="logic.js"></script>
  </head>
  <body>
    <div class="form">
      <h1>LOG IN</h1>
      <p>First name :</p>
      <input type="text" name="" placeholder="Write your first name " />

      <p>Last name :</p>
      <input type="text" name="" placeholder="Write your Last Name" />

      <div>
        <p>Email</p>
        <input
          id="email"
          type="email"
          name=""
          placeholder="Write your Email"
          required
        />
      </div>
      <div id="set">
        <p>Password :</p>
        <input
          type="password"
          name=""
          placeholder="Enter a strong Password"
          id="pass"
          oninput="check()"
        />

        <br />
        <i id="see" onclick="see()" class="far fa-eye"></i>
      </div>
      <div id="check">
        <input type="checkbox" onclick="myfunction()" />
      </div>
      <!-- <input type="checkbox" onclick="myfunction()" /> -->
      <i id="ch" class="fa fa-check-circle"></i>
      <input type="submit" name="" value="LOGIN" onclick="validate()" />
    </div>

    <div>
      <p id="length"></p>
    </div>
  </body>
</html>
