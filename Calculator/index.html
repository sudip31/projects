<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body class="head">
    <div
      style="
        font-size: large;
        text-align: center;
        margin-top: 20px;
        background-color: aqua;
      "
    >
      <h1>CALCULATOR</h1>
    </div>
    <div class="container">
      <div class="calculator dark">
        <div class="display-screen">
          <div id="display" style="color: rgb(239, 241, 239)">
            <!-- <input type="text"> -->
          </div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td><button  id="clear">C</button></td>
              <td><button  id="/">&divide;</button></td>
              <td><button  id="*">&times;</button></td>
              <td><button  id="backspace"><</button></td>
            </tr>
            <tr>
              <td><button id="7">7</button></td>
              <td><button id="8">8</button></td>
              <td><button id="9">9</button></td>
              <td><button  id="-">-</button></td>
            </tr>
            <tr>
              <td><button id="4">4</button></td>
              <td><button id="5">5</button></td>
              <td><button id="6">6</button></td>
              <td><button  id="+">+</button></td>
            </tr>
            <tr>
              <td><button id="1">1</button></td>
              <td><button id="2">2</button></td>
              <td><button id="3">3</button></td>
              <td rowspan="2">
                <button class="btn-equal" id="equal">=</button>
              </td>
            </tr>
            <tr>
              <td><button  id="(">(</button></td>
              <td><button  id="0">0</button></td>
              <td><button  id=")">)</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
